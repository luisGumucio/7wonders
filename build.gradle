group 'org.jala.softure.sevenwonder'
version '0.1'

apply plugin: 'java'
apply plugin: "jacoco"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile "org.mockito:mockito-core:1.+"
    compile group: 'com.google.guava', name: 'guava', version: '19.0'
}
